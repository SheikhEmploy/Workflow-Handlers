name: Scheduled SharePoint Batch Processing

on:
  # schedule:
  #   # - cron: '0 2 * * *'    # Runs daily at 2am UTC; adjust as needed
  workflow_dispatch:        # Manual trigger available

jobs:
  run-batches:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'ap-southeast-2'
      # Add other secrets here as needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Main batch loop: runs the script for all 148 batches
      - name: Run batches
        run: |
          for i in $(seq 45 58); do
            echo "Processing batch $i/148 at $(date)"
            python republish_trigger.py --batch-index $i --batch-size 100
            echo "Finished batch $i at $(date)"
            sleep 120  # Delay between batches to avoid throttling (adjust as needed)
          done

      - name: Upload CSV results and log files
        uses: actions/upload-artifact@v4
        with:
          name: batch-output
          path: |
            operation_results_bhr_test.csv
            operation_results_bhr_batch_*.csv
            update_publish_field_by_client_bhr_test.log
