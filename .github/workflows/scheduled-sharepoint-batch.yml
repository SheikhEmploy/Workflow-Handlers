name: Scheduled SharePoint Batch Processing

on:
  # schedule:
  #   # - cron: '0 2 * * *'    # Runs daily at 2am UTC; adjust as needed
  workflow_dispatch:        # Manual trigger available

jobs:
  run-batches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_NAME }}
          aws-region: 'ap-southeast-2'
          audience: sts.amazonaws.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Main batch loop: runs the script for all 148 batches
      - name: Run batches
        run: |
          for i in $(seq 13 14); do
            echo "Processing batch $i/148"
            python republish_trigger.py --batch-index $i --batch-size 100
            sleep 120  # Delay between batches to avoid throttling (adjust as needed)
          done

      - name: Upload CSV results and log files
        uses: actions/upload-artifact@v4
        with:
          name: batch-output
          path: |
            operation_results_bhr_test.csv
            operation_results_bhr_batch_*.csv
            update_publish_field_by_client_bhr_test.log
